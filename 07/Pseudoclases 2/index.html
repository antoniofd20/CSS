<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <label class="label">:enabled</label>
        <input type="text" class="input">
        <label class="label">:disabled</label>
        <input type="text" class="input" disabled>
        <input type="checkbox" id="checkbox" class="input">
        <label class="label" for="checkbox">:checked</label>
        <label class="label">:in-range</label>
        <input type="number" min="50" max="60" class="input">
        <label class="label">:out-of-range</label>
        <input type="number" min="50" max="100" class="input">
        <label class="label">:optional</label>
        <input type="text" class="input">
        <label class="label">:required</label>
        <input type="text" class="input">
        <label class="label">valid</label>
        <input type="number" class="input">
        <label class="label">:invalid</label>
        <input type="number" class="input">
    </form>
</body>
</html>
